<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      p{
        border-radius:10px 4px;
      }
      p.one{
        border-bottom: solid 2px blue;
      }
      p.two{
        border-top: dotted 2px yellow;
        border-bottom: dotted 2px yellow;
      }
    </style>
  </head>
  <body>
    <p class="one">I have a blue bottom border.</p>

    <p class="two">I have dotted top and bottom borders.</p>

  </body>
</html>
